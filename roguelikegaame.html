<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Rogue Isles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-overlay">
        <div id="main-menu" class="menu-screen">
            <h1>Rogue Isles</h1>
            <button id="start-btn" class="menu-btn">Start Game</button>
            <button id="options-btn" class="menu-btn">Options</button>
        </div>
        <div id="options-menu" class="menu-screen hidden">
            <h2>Options</h2>
            <div class="option-item">
                <label for="cursor-transparency">Cursor Transparency:</label>
                <input type="range" id="cursor-transparency" min="0" max="100" value="50">
                <span id="cursor-transparency-value">50%</span>
            </div>
            <div class="option-item">
                <label for="auto-attack">Auto Attack:</label>
                <input type="checkbox" id="auto-attack" checked>
            </div>
            <div class="option-item">
                <label for="screen-shake">Screen Shake:</label>
                <input type="checkbox" id="screen-shake" checked>
            </div>
            <button id="back-btn" class="menu-btn">Back</button>
        </div>
        <div id="pause-menu" class="menu-screen hidden">
            <h2>Paused</h2>
            <button id="resume-btn" class="menu-btn">Resume</button>
            <button id="main-menu-btn" class="menu-btn">Main Menu</button>
        </div>
        <div id="game-over-menu" class="menu-screen hidden">
            <h2>Game Over</h2>
            <p id="game-over-text"></p>
            <button id="restart-btn" class="menu-btn">Restart</button>
            <button id="main-menu-btn-2" class="menu-btn">Main Menu</button>
        </div>
        <div id="hud" class="hidden">
            <div id="health-bar-container">
                <div id="health-bar"></div>
                <span id="health-text">100/100</span>
            </div>
            <div id="gold-display">Gold: 0</div>
            <div id="level-display">Level: 1</div>
        </div>
        <div id="shop-menu" class="menu-screen hidden">
            <h2>Shop</h2>
            <div id="shop-items"></div>
            <button id="close-shop-btn" class="menu-btn">Close</button>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="input.js"></script>
    <script src="camera.js"></script>
    <script src="bullet.js"></script>
    <script src="enemy.js"></script>
    <script src="player.js"></script>
    <script src="tilemap.js"></script>
    <script src="room.js"></script>
    <script src="shop.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
